<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Reminder App</title>

</head>
<body>
    <h1>Reminder App</h1>
    <ul id="placeholder"><li>Your reminder list is currently empty. Get Busy!</li></ul>
    <div id="inputholder">
        <p>Please enter a reminder in the box below</p>
        <input type="text" name="reminder"  value="Enter a reminder">
        <input id="date" type="date">
        <input id="time" type="time">
        <button id="enterdata">Add Reminder</button>
    </div>
        
    
    <script src="app.js"></script>
</body>
</html>
