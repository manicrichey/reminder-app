<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <table id='tablehook'>
            <tr>
                    <th>Item</th>
                    <th>Reminder</th>
                    <th>Due date</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
        
    </table>

    <div id="inputholder">
        <p>Please enter a reminder in the box below</p>
        <p id="errormsg"></p>
        <input class="reminder" type="text" name="reminder"  value="Enter a reminder">
        <input class="date" type="date" value="">
        <!-- <input id="time" type="time"> -->
        <button id="submitButton">Add Reminder</button>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Please Update the fields below</p>
          <input class="editReminderText" type="text" name="reminder-update">
          <input class="editReminderDate" type="date" name="date-update">
          <button id="updateReminder">Update Reminder</button>
    </div>
      
    </div>

    <script src="app.js"></script>
</body>
</html>
